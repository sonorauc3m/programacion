<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonora UC3M · Programación y podcasts</title>

  <style>
    :root {
      --sonora-red: #be1622;
      --sonora-red-dark: #8c1019;
      --sonora-red-darker: #45060a;
      --bg-deep: #050307;
      --card-bg: rgba(0,0,0,0.4);
      --card-border: rgba(255,255,255,0.14);
      --pill-bg: rgba(255,255,255,0.06);
      --text-main: #ffffff;
      --text-muted: #d4d4d4;
      --text-soft:  #a3a3a3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Helvetica Now Display", "Helvetica Neue", Helvetica,
        system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(190,22,34,0.85) 0%, transparent 45%),
        radial-gradient(circle at bottom right, #300309 0%, #050307 55%, #000000 100%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 20px 120px;
      width: 100%;
    }

    /* === HEADER === */

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
      gap: 16px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .brand-main {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 0.78rem;
      opacity: 0.82;
    }

    .btn-ghost {
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.8);
      padding: 7px 18px;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 600;
      background: rgba(0,0,0,0.35);
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .btn-ghost:hover {
      background: rgba(0,0,0,0.65);
      transform: translateY(-1px);
    }

    .btn-ghost-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #00ff7b;
      box-shadow: 0 0 0 4px rgba(0,255,123,0.28);
    }

    /* === HERO === */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.2fr);
      gap: 24px;
      align-items: center;
      margin-bottom: 18px;
    }

    .hero-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1.08;
    }

    .hero-title span {
      color: #ffffff;
      text-shadow: 0 0 26px rgba(0,0,0,0.55);
    }

    .hero-sub {
      font-size: 0.96rem;
      opacity: 0.9;
      max-width: 520px;
    }

    .hero-tag {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      opacity: 0.85;
    }

    .hero-badge-row {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 11px;
      font-size: 0.7rem;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.35);
    }

    .pill-strong {
      background: #ffffff;
      color: var(--sonora-red-dark);
      border-color: transparent;
    }

    .hero-right {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      min-height: 170px;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.18) 0%, transparent 55%),
        linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
      border: 1px solid rgba(255,255,255,0.2);
      padding: 14px 16px 14px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
    }

    .hero-live-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .hero-live-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.9;
    }

    .hero-live-tag {
      font-size: 0.72rem;
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.35);
    }

    .hero-live-main {
      margin-top: 4px;
    }

    .hero-live-title {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .hero-live-time {
      font-size: 0.82rem;
      color: var(--text-soft);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .hero-live-time-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #00ff7b;
      box-shadow: 0 0 0 4px rgba(0,255,123,0.26);
    }

    .hero-live-empty {
      font-size: 0.86rem;
      color: var(--text-soft);
    }

    .hero-live-next-label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      opacity: 0.9;
      margin-top: 6px;
      margin-bottom: 2px;
    }

    .hero-live-next {
      font-size: 0.84rem;
      color: var(--text-muted);
    }

    .hero-cta-row {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 999px;
      background: #ffffff;
      color: var(--sonora-red-dark);
      font-size: 0.82rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      box-shadow: 0 10px 26px rgba(0,0,0,0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .hero-cta-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--sonora-red);
    }

    .hero-cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(0,0,0,0.8);
    }

    .hero-progress-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .hero-progress-bar-bg {
      width: 100%;
      max-width: 160px;
      height: 3px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      overflow: hidden;
    }

    .hero-progress-bar {
      height: 100%;
      width: 0%;
      background: #ffffff;
      border-radius: inherit;
      transition: width 0.4s ease;
    }

    /* === SECCIONES === */

    .sections {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 10px;
    }

    section {
      background: linear-gradient(135deg, rgba(0,0,0,0.74), rgba(0,0,0,0.52));
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 14px 18px 18px;
      backdrop-filter: blur(24px);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
      gap: 8px;
    }

    .section-title {
      font-size: 0.88rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 700;
    }

    .section-caption {
      font-size: 0.78rem;
      opacity: 0.8;
    }

    /* === DIRECTO (LISTA) === */

    .live-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .live-day {
      background: rgba(0,0,0,0.58);
      border-radius: 16px;
      padding: 10px 12px;
      border: 1px solid var(--card-border);
    }

    .live-day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .live-day-name {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 700;
    }

    .live-slot {
      font-size: 0.82rem;
      opacity: 0.96;
      display: flex;
      gap: 4px;
      margin-top: 3px;
    }

    .live-slot-time {
      font-weight: 600;
      color: #ffffff;
      min-width: 95px;
    }

    .live-slot-name {
      color: var(--text-muted);
    }

    /* === ON DEMAND (CARRUSEL) === */

    .programas-list {
      display: flex;
      flex-direction: row;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 4px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.4) transparent;
    }

    .programas-list::-webkit-scrollbar {
      height: 6px;
    }

    .programas-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .programas-list::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.4);
      border-radius: 999px;
    }

    .programa-card {
      flex: 0 0 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 8px;
      padding: 12px 12px;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.12) 0%, transparent 60%),
        rgba(0,0,0,0.68);
      border-radius: 14px;
      border: 1px solid var(--card-border);
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
    }

    .programa-nombre {
      font-size: 0.94rem;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .programa-desc {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .programa-plataformas {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .pill-link {
      font-size: 0.72rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: #ffffff;
      color: var(--sonora-red-dark);
      font-weight: 600;
    }

    .pill-link:hover {
      filter: brightness(1.05);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.82;
      margin-top: 8px;
    }

    .footer-ig {
      margin-top: 4px;
      font-size: 0.75rem;
      opacity: 0.75;
    }

    .footer-ig a {
      text-decoration: underline;
    }

    /* === BOTÓN FLOTANTE === */

    .floating-player-btn {
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      background: #ffffff;
      color: var(--sonora-red-dark);
      font-size: 0.85rem;
      font-weight: 700;
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
      z-index: 999;
    }

    .floating-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #00ff7b;
      box-shadow: 0 0 0 4px rgba(0,255,123,0.35);
    }

    .floating-player-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.7);
    }

    /* === RESPONSIVE TABLET === */

    @media (max-width: 840px) {
      .hero {
        grid-template-columns: 1fr;
        gap: 18px;
      }
    }

    /* === RESPONSIVE GENERAL MÓVIL === */

    @media (max-width: 640px) {
      .page {
        padding: 16px 14px 100px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      /* Ocultar botón grande @sonorauc3m arriba en móvil */
      .btn-ghost {
        display: none;
      }

      /* Ocultar texto "Todo lo que suena en Sonora..." en móvil */
      .hero-left {
        display: none;
      }

      .hero {
        grid-template-columns: 1fr;
        gap: 14px;
        margin-bottom: 12px;
      }

      .programa-card {
        flex: 0 0 220px;
      }
    }

    /* === EXTRA MÓVIL PEQUEÑO (iPhone) === */

    @media (max-width: 480px) {
      .page {
        padding: 14px 10px 90px;
      }

      .brand-main {
        font-size: 1.3rem;
      }

      .brand-sub {
        font-size: 0.72rem;
      }

      .hero-right {
        padding: 12px 12px 12px;
        border-radius: 20px;
        min-height: auto;
      }

      .hero-live-label {
        font-size: 0.66rem;
        letter-spacing: 0.18em;
      }

      .hero-live-tag {
        font-size: 0.66rem;
        padding-inline: 8px;
      }

      .hero-live-title {
        font-size: 0.98rem;
      }

      .hero-live-time {
        font-size: 0.78rem;
      }

      .hero-live-next-label {
        font-size: 0.68rem;
      }

      .hero-live-next {
        font-size: 0.8rem;
      }

      section {
        padding: 12px 12px 14px;
        border-radius: 18px;
      }

      .section-title {
        font-size: 0.8rem;
        letter-spacing: 0.18em;
      }

      .section-caption {
        font-size: 0.72rem;
      }

      .live-slot {
        font-size: 0.78rem;
      }

      .live-slot-time {
        min-width: 82px;
      }

      .programa-card {
        flex: 0 0 210px;
      }

      .floating-player-btn {
        left: 50%;
        right: auto;
        bottom: 10px;
        transform: translateX(-50%);
        width: calc(100% - 32px);
        justify-content: center;
        padding-inline: 12px;
      }

      .floating-player-btn:hover {
        transform: translateX(-50%) translateY(-1px);
      }
    }

    @media (min-width: 860px) {
      .live-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
